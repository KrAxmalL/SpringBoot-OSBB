<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <div>
        <form action="#" th:action="@{/pages/add-advertisement}" th:object="${addAdvertisementDTO}" method="post">
            <p>
                <label for="title">Advertisement Title</label>
                <input type="text" th:field="*{title}" id="title" placeholder="Advertisement title">
            </p>
            <p>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </p>
            <p>
                <label for="content">Advertisement Content</label>
                <input type="text" th:field="*{content}" id="content" placeholder="Advertisement content">
            </p>
            <p>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
            </p>
            <input type="hidden" th:field="*{authorId}">
            <p>
                <input type="submit" value="Add advertisement">
            </p>
        </form>
    </div>
</body>
</html>
